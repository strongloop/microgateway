policy: 1.1.0

info:
  title: Invoke
  name: invoke
  version: 1.0.0
  description: Invoke policy for the IBM API Connect
  contact:
    name: IBM API Mesh Samples
    url: https://www.ibm.com/apiconnect
    email: steve-product-manager@ibm.com
properties:
  type: "object"
  properties:
    verb:
      label: HTTP Verb
      description: ""
      type: string
      enum:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - HEAD
        - OPTIONS
      default: $(request.verb)
    target-url:
      label: "Target URL"
      description: "Full URL, may contain parameters"
      type: "string"
      oneOf:
        -
          $ref: $/definitions/url
    http-version:
      label: HTTP Version
      type: string
      default: 1.1
    timeout:
      label: Timeout
      description: Timeout in seconds
      type: integer
      default: 60
    compression:
      label: HTTP Compression
      description: Compress data using gzip before uploading
      type: boolean
      default: false
    chunked-upload:
      label: HTTP Chunking
      description: Uploads HTTP body using Chunked-Encoding
      type: boolean
      default: false
    tls-profile:
      label: TLS Profile
      description:
      type: string
      oneOf:
        -
           $ref: "#/definitions/sslprofiletype"
      default: ""
    username:
      label: User Name
      description: Basic Authentication user name
      type: string
    password:
      label: Password
      description: Basic Authentication password
      type: string
    output:
      label: Output variable
      description: The name of the variable where the invoke result is saved
      type: string
    stop-on-error:
      label: Stop on error
      description: Stop the assembly flow when certain errors happen during the invoke. When it is set to an empty array, all errors are ignored and next policy can continue.
      default: When it is undefined, it is assumbed to be ['ConnectionError']
      type: array
      minItems: 0
      items:
        type: string
        enum:
          - ConnectionError
          - OperationError
          - SOAPError
  required:
    - target-url
  throw:
    - PropertyError
    - ConnectionError
    - OperationError
    - SOAPError
